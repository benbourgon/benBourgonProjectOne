<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Sea: Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/89439f417a.js" crossorigin="anonymous"></script>
</head>
<body id="contactBody" class="contactBody">
    <header class="contactHeader">
        <div class="contactHeaderBG">
            <div class="wrapper">
                <nav>
                    <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
                    <ul class="navMenu">
                        <li><a href="index.html" class="homeNav">Home</a></li>
                        <li><a href="index.html#about" class="aboutNav">About</a></li>
                        <li><a href="./blog.html" class="blogNav">Blog</a></li>
                        <li><a href="#" class="contactNav">Contact</a></li>
                    </ul>
                </nav>
                <div class="headingContainer">
                    <h1 class="contactH1 pageH1">Get in Touch</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="contactMain">
        <div class="wrapper">
            <section class="contactInfo" id="contactInfo">
                    <div class="socialIcons">
                        <ul>
                            <li>
                                <a href="https://www.facebook.com/" class="facebook"><i class="fa-brands fa-facebook-f"><span class="sr-only">Facebook</span></i></a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"><span class="sr-only">Instagram</span></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"><span class="sr-only">Twitter</span></i></a>
                            </li>
                            <li>
                                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"><span class="sr-only">WhatsApp</span></i></a>
                            </li>
                        </ul>
                    </div>
                    <a href="mailto:info@email.com" class="contactEmailAddress">
                        <h3>info@email.com</h3>
                    </a>
                    <div class="contactAddressPhone">
                        <p>123-456-7890</p>
                        <p>123 Queen St West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
            </section>
            <section class="contactFormSection" id="contactFormSection">
                    <form action="POST" class="contactForm">
                            <label for="name" class="sr-only">Please enter your name:</label>
                            <input type="text" id="name" name="name" class="name" placeholder="Name" required>
                            <label for="email" class="sr-only">Please enter your email address:</label>
                            <input type="email" id="email" name="email" class="email" placeholder="Email address" required>
                            <label for="messageArea" class="sr-only">Please enter your message:</label>
                            <textarea name="messageArea" id="messageArea" class="cols=" 30" rows="5" placeholder="Message" required></textarea>
                            <button type="submit" name="submitButton" class="submitButton"> Submit</button>
                    </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2018 HackerYou</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
